<div class="card p-3 mb-5">
    <div class="row">
        <div class="col-md-6 aviable-csv">
            {% partial '@_files' files=__SELF__.files %}
        </div>
        <div class="col-md-6">
            <form action="" data-request="onUpload" data-request-files data-request-flash >
                <h3>Загрузить новый CSV</h3>
                <div class="form-group">
                    <input type="text" name="title" class="form-control" placeholder="Название">
                </div>
                <div class="form-group">
                <input type="file" name="csv"  >
                </div>
                <button class="btn btn-primary">Загрузить</button>
            </form>
        </div>
    </div>
    <div class="csv-info">
        <div class="csv-settings"></div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.0/codemirror.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.52.0/mode/yaml/yaml.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.52.0/addon/hint/show-hint.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.0/codemirror.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.52.0/addon/hint/show-hint.css" />


<style>
    .aviable-csv{
        overflow: auto;
        max-height: 500px;
    }
</style>
